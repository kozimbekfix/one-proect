<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-6xl mx-auto py-10">

    <h1 class="text-3xl font-bold mb-6">Корзина</h1>

    <div class="flex gap-6">

        <!-- LEFT: PRODUCTS -->
        <div id="cart-list" class="w-2/3 space-y-5"></div>

        <!-- RIGHT: SUMMARY -->
        <div class="w-1/3 bg-white p-5 rounded-xl shadow-md h-max">
            <div id="summary-items" class="text-gray-800 text-lg"></div>
            <div id="summary-delivery" class="text-gray-800 text-lg mt-2"></div>

            <hr class="my-4">

            <div id="summary-total" class="text-2xl font-bold"></div>

            <button class="w-full bg-lime-400 py-3 rounded-lg mt-5 text-lg font-semibold">
                К оформлению
            </button>
        </div>

    </div>

</div>

<script src="korzinka.js"></script>
</body>
</html>
